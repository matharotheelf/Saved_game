<title> Save Game </title>
<link rel="stylesheet" type="text/css" href="gamestyle.css">

<body>

  <div id="gamenotcomplete">
      <div class="gameinfotext">
      Game Not Complete!
      </div>
      <div class="buttondiv">
      <button onclick="complete()" class="button" >Complete Game</button>
      </div>
  </div>

  <div id="gamecomplete">
      <div class= "gameinfotext">
      Game Complete!
      </div>
      <div class="buttondiv">
      <button onclick="restart()" class="button">Restart Game</button>
      </div>
  </div>

  <div class="buttondiv">
      <button onclick="save()" class="button">Save Game</button>
  </div>


  <script src="src/game.js"></script>
  <script src="src/main.js"></script>

</body>
